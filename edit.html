<!DOCTYPE html>
<html>
    <title>Edit</title>
<body>

<h2>Edit Products</h2>

<form action="/insert/" method="POST">
    <input type="hidden" class="form-control" name="name" value="{{ .ID }}">
    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" class="form-control" name="name" value="{{ .Code }}">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" name="price" value="{{ .Price }}">
    </div>
    <div class="form-group">
    <label>Units</label>
        <input type="number" class="form-control" name="units" value="{{ .Units }}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form> 
</body>
</html>
