<!DOCTYPE html>
<html>
    <title>Edit</title>
    <header>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </header>
<body>
    <h4><a href="/">Home</a></h4>
<h2>Edit Products</h2>
<form action="/update/" method="POST">
  {{range . }}
    <input type="hidden" class="col-md-4 form-control" name="id" value="{{ .ID}}">
    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" class="col-md-4 form-control" name="name" value="{{ .Code }}">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="col-md-4 form-control" name="price" value="{{ .Price}}">
    </div>
    <div class="form-group">
    <label>Units</label>
        <input type="number" class="col-md-4 form-control" name="units" value="{{ .Units }}">
    </div>
    <button type="submit" class="col-md-4 btn btn-default">Submit</button>
    {{else}}
<div class="text-center">Not Found</div>
    {{end}}
  </form> 
</body>
</html>
